[default]
include => ai-phone



[ai-phone]

exten => _X.,1,Answer()
 same => n,Set(CHANNEL(language)=en)
 same => n,Set(CHANNEL(tonezone)=us-old)
 same => n,NoOp(AI PHONE SERVICE ${EXTEN})

 ; --- START CALL ---
same => n,Ringing()
same => n,System(curl -s -X POST http://host.docker.internal:3000/call/start?exten=${EXTEN} > /tmp/call_response.txt)  ; Call Node and capture response in a file

; --- Read the response into the variable ---
same => n,Set(call_response=${FILE("/tmp/call_response.txt")})  ; Capture the response from the file into a variable

same => n,NoOp(Response from Node: ${call_response})  ; Log the response

same => n,Playback(phone-pick-up-2)

same => n,NoOp(Answer call...begin playback loop)
same => n,Playback(en/${EXTEN}.out)  ; Play initial file
same => n,Answer() 

same => n,GotoIf($["${call_response}" = "loop"]?loop:once)

; --- LOOP CALL ---
same => n(loop),NoOp(Loop call, continuing conversation)
same => n,Record(/var/lib/asterisk/sounds/en/${EXTEN}_in.wav,2,10,q)
same => n,System(curl -s -X POST "http://host.docker.internal:3000/call/reply?exten=${EXTEN}" > /tmp/reply_response.txt)
same => n,Set(reply_response=${FILE("/tmp/reply_response.txt")})
same => n,NoOp(Reply response: ${reply_response})

same => n,Playback(en/${EXTEN}.out)
same => n,GotoIf($["${reply_response}" = "exit"]?hangup:loop)


; --- CLEAN EXIT ---
same => n,Playback(switchsounds)
same => n(hangup),NoOp(Call ended),Wait(3)
same => n,Hangup()


